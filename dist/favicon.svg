<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0844;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7b2cbf;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="50" cy="50" r="45" fill="#0a0a0f" stroke="url(#grad)" stroke-width="3"/>
  <text x="50" y="62" font-family="serif" font-size="36" font-weight="bold" fill="url(#grad)" text-anchor="middle" filter="url(#glow)">SG</text>
  <circle cx="50" cy="50" r="40" fill="none" stroke="#7b2cbf" stroke-width="1" opacity="0.5"/>
</svg>
