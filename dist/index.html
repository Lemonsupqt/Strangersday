  <body>
    <div id="root"></div>
    <!-- Handle SPA redirect from 404.html for GitHub Pages -->
    <script>
      (function(){
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
    <script>
      // Fallback error handler
      window.onerror = function(msg, url, line, col, error) {
        console.error('Global error:', msg, url, line, col, error);
        var root = document.getElementById('root');
        if (root && root.innerHTML === '') {
          root.innerHTML = '<div style="text-align:center;padding:2rem;"><h1 style="font-size:3rem;">ðŸŒ€</h1><h2 style="color:#ff0844;">Portal Error</h2><p style="color:#6b7280;">Something went wrong loading the app.</p><p style="color:#6b7280;font-size:0.8rem;">' + msg + '</p><button onclick="location.reload()" style="margin-top:1rem;padding:12px 24px;background:linear-gradient(135deg,#ff0844,#7b2cbf);border:none;border-radius:8px;color:white;cursor:pointer;">Retry</button></div>';
        }
        return false;
      };
    </script>
